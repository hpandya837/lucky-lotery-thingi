<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lucky Me Lottery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="my-3">
      <h1 class="display-4 text-center">Lucky Me Lottery</h1>
    </header>

    <main>
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="input-group mb-3">
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Add Names"
                aria-label="Recipient's name"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="addNameBtn"
              >
                Add Name
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="" class="col-lg-6 col-12 border d-100 names">
            <ul id="nameList" class="list-group"></ul>
            <h3>List of Names:</h3>
          </div>
          <div id="randomName" class="col-lg-6 col-12 border d-100 winner">
            <h3>Name Selected:</h3>
          </div>
        </div>
        <button
          class="btn btn-outline-secondary choose"
          type="button"
          id="pickRandomBtn"
        >
          Select a Name
        </button>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
